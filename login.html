<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation</title>
    <link rel="stylesheet" href="./assets/css/style-login.css">
    <link rel="stylesheet" href="./assets/css/icofont.min.css">
</head>

<body>
    <nav>
        <h1 id="logo"><img src="./assets/media/images/flowers-images-svg/shape-94.svg" alt=""><span
                id="text-logo">Ubommu</span></h1>
        <ul>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./register.html">Register</a></li>
        </ul>
    </nav>
    <div id="container-main">
        <h1 id="logo">
            <img src="./assets/media/images/flowers-images-svg/shape-94.svg" alt=""><span id="text-logo">Ubommu</span>
            <br>
            Fa√ßa o seu Login <br>
            na plataforma
        </h1>
        <section id="container-form-login">

            <form action="./welcome.html" method="get">
                <span class="have-account">Don't have account? <a href="./register.html">Register</a></span>
                <h3 class="sign-in-text">Sign In</h3>
                <div>
                    <label for="email">Email <sup class="text-danger">*</sup></label>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div>
                    <label for="password">Password<sup class="text-danger">*</sup></label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <button type="submit">Login</button>
            </form>
        </section>
    </div>
    <script src="./assets/js/script-login.js"></script>
</body>

</html>
