<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register validation</title>
    <link rel="shortcut icon" href="./assets/shape-94.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style-register.css">
    <link rel="stylesheet" href="./assets/media/bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body>
    <nav id="navbar">
        <h1 id="logo"><img src="./assets/media/images/flowers-images-svg/shape-94.svg" alt=""><span
                id="text-logo">Ubommu</span></h1>
        <ul>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./register.html">Register</a></li>
        </ul>
    </nav>
    <div id="container-main">
        <h1 id="text">
            <span id="logo"><img src="./assets/media/images/flowers-images-svg/shape-94.svg" alt=""><span
                    id="text-logo">Ubommu</span></span> <br>
            Faça o seu Registro <br>
            na plataforma
        </h1>
        <section id="container-form-register">
            <form class="form" action="./welcome.html" method="get">
                <span class="have-account">Already have account? <a href="./login.html">Login</a></span>
                <h3 class="sign-up-text">Sign Up</h3>
                <div class="div-container-firstname-lastname">
                    <div>
                        <label for="firstname">Primeiro Nome <sup class="text-danger">*</sup></label>
                        <div class="container-input-password">
                            <input type="firstname" name="firstname" id="firstname" placeholder="Primeiro Nome">
                        </div>
                    </div>
                    <div>
                        <label for="lastname">Último Nome <sup class="text-danger">*</sup></label>
                        <div class="container-input-password">
                            <input type="lastname" name="lastname" id="lastname" placeholder="Último Nome">
                        </div>
                    </div>
                </div>
                <div class="m-input">
                    <label for="email">Email <sup class="text-danger">*</sup></label>
                    <div class="container-input-password">
                        <input type="email" name="email" id="email" placeholder="E-mail">
                        <span class="input-password"><i class="bi bi-envelope-fill"></i></span>
                    </div>
                </div>
                <div class="m-input">
                    <label for="username">Username<sup class="text-danger">*</sup></label>
                    <div class="container-input-password">
                        <input type="text" name="username" id="username" placeholder="Username">
                        <span class="input-password"><i class="bi bi-person-fill"></i></span>
                    </div>
                </div>
                <div class="m-input">
                    <label for="bi">BI - Bilhete de Identidade<sup class="text-danger">*</sup></label>
                    <div class="container-input-password">
                        <input type="text" name="bi" id="bi" placeholder="BI">
                        <span class="input-password"><i class="bi bi-credit-card-2-front-fill"></i></span>
                    </div>
                </div>
                <div class="m-input">
                    <label for="phone">Phone number<sup class="text-danger">*</sup></label>
                    <div class="container-input-password">
                        <input type="tel" name="phone" id="phone" placeholder="Phone number">
                        <span class="input-password"><i class="bi bi-telephone-fill"></i></span>
                    </div>
                </div>
                <div class="m-input">
                    <label for="bi">Country<sup class="text-danger">*</sup></label>
                    <div class="container-input-password">
                        <input type="text" name="country" id="country" placeholder="Country">
                        <span class="input-password"><i class="bi bi-globe"></i></span>
                    </div>
                </div>
                <div class="m-input">
                    <select name="sex" id="sex">
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>
                    <input type="file" name="file" id="file">
                </div>

                <div class="m-input">
                    <div class="container-input-password">
                        <input class="m-input" type="password" name="password" id="password" placeholder="Password">
                        <span class="input-password"><i class="bi bi-eye-fill"></i></span>
                        <!-- <span class="input-password"><i class="bi bi-eye-slash-fill"></i></span> -->
                    </div>
                    <div class="container-input-password">
                        <input type="password" name="repeat-password" id="repeat-password"
                            placeholder="Repeat-Password">
                        <span class="input-password"><i class="bi bi-eye-fill"></i></span>
                        <!-- <span class="input-password"><i class="bi bi-eye-slash-fill"></i></span> -->
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
        </section>
    </div>
    <script src="./assets/js/script-register.js"></script>
</body>

</html>
